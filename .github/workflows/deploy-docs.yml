name: Deploy Website

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      # Local dev overrides link to sibling agentick repo â€” strip for CI
      - name: Strip local dev overrides
        run: node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json','utf8')); delete p.pnpm?.overrides; fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n')"
      - run: pnpm install --no-frozen-lockfile
      - name: Build packages
        run: pnpm build --filter '!tentickle-website'
      - name: Build website (with API docs)
        run: pnpm --filter tentickle-website run build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: website/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
